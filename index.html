<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sônia Eventos - Decoração de Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        :root { --primary: #e8c4c4; --secondary: #2d3748; --accent: #c4a484; }
        body { font-family: 'Montserrat', sans-serif; }
        .title-font { font-family: 'Playfair Display', serif; }
        .hero { background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1519671482749-fd09be7ccebf?auto=format&fit=crop&w=1470&q=80'); background-size: cover; background-position: center; }
        .logo { font-family: 'Playfair Display', serif; position: relative; }
        .logo:after { content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px; background: var(--primary); transform: scaleX(0); transform-origin: right; transition: transform 0.3s ease; }
        .logo:hover:after { transform: scaleX(1); transform-origin: left; }
        .gallery-item:hover { transform: scale(1.03); transition: all 0.3s ease; }
        .testimonial-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); }
        .btn-primary { background-color: var(--primary); transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #d8b4b4; transform: translateY(-2px); }
        .service-card:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
    </style>
</head>
